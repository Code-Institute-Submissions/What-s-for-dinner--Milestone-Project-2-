<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for dinner?</title>

    <link href="assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!--Separate section for the jumbotron/header-->
    <section id="jumbotron-section">
        <div class="container">
            <div class="jumbotron">
                <div class="hero-txt">
                    <h1 class="display-4">What's for dinner?</h1>
                    <p class="lead">Type below what you're in for and we'll help you out!</p>
                </div>
                <!--Bootstrap input field where users can provide their search queries-->
                <div class="input-group">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Type what you would like to cook"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="search">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="btn-id">Let's cook!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End of bootstrap header section-->

    <br>
    
    <!--Separate section for the results based on users input, generated from main.js and called from the API-->
    <section class="container-fluid">
        <div class="row d-flex align-items-stretch" id="recipe-results">
        </div>
    </section>
    <!--End of results section-->

    <script src="assets/vendor/jQuery/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
