<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for dinner?</title>

    <link href="assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <!--Separate section for the jumbotron/header-->
    <section id="jumbotron-section">
        <div class="container-fluid p-0">
            <div class="jumbotron  w-100 p-0 m-0">
                <div class="hero-txt px-5 pt-5">
                    <h1 class="display-4">What's for dinner?</h1>
                    <p class="lead">Type below what you're in for and we'll help you out!</p>
                </div>
                <!--Bootstrap input field where users can provide their search queries-->
                <div class="input-group">
                    <div class="input-group p-5 mb-5">
                        <input type="text" class="form-control" placeholder="Type what you would like to cook"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="search">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="btn-id">Let's cook!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End of bootstrap header section-->

    <!--Separate section for the results based on users input, generated from main.js and called from the API-->
    <section class="container-fluid">
        <div class="row" id="recipe-results">
        </div>
    </section>
    <!--End of results section-->

    <footer id="footer">
        <div class="footer-top">
            <div class="container">
                <div class="row">

                    <div class="col-lg-4 col-md-4">
                        <div class="footer-info">
                            <h3 id="footer-brand"><i class="fas fa-utensils"></i> "What's for dinner?"</h3>
                            <p>We look, you cook</p>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 footer-links">
                        <h4>Get in touch!</h4>
                        <a href="https://github.com/DenyTsjapanov"><i class="fab fa-github"></i></a>
                        <a href=https://www.instagram.com/denytsjapanov/"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
                    </div>

                    <div class="col-lg-4 col-md-4 footer-newsletter">
                        <h4>Check out <a href="https://www.edamam.com/">Edamam!</a></h4>
                        <p>This project is made possible with the help of the Edamam API.</p>
                    </div>
                    <div class="container">
                        <div class="copyright">
                            <p>Created by <a href="https://github.com/DenyTsjapanov">Deny Tsjapanov</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </footer>

    <script src="assets/vendor/jQuery/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
